spring:
  application:
    name: authenticate_service
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/authenticate_service
    username: root
    password: 123456789
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  data:
    jpa:
      repositories:
        enabled: true
server:
  port: 9000
eureka:
    client:
      serviceUrl:
          defaultZone: http://localhost:8761/eureka/
      fetch-registry: true
    instance:
        hostname: localhost
        preferIpAddress: true